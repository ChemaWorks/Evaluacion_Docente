<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Maestro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Materia</ion-label>
    <ion-input [(ngModel)]="materia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Horario</ion-label>
    <ion-input [(ngModel)]="horario"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="agregarMaestro()">Agregar</ion-button>
</ion-content>

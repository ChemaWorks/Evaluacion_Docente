<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Materia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Horario</ion-label>
    <ion-select [(ngModel)]="horario">
      <ion-select-option value="Matutino">Matutino</ion-select-option>
      <ion-select-option value="Vespertino">Vespertino</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="agregarMateria()">Agregar</ion-button>
</ion-content>

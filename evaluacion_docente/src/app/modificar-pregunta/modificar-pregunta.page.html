<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Pregunta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Pregunta</ion-label>
    <ion-input [(ngModel)]="pregunta"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="modificarPregunta()">Guardar</ion-button>
</ion-content>

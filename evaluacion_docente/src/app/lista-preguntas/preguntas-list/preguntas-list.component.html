<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToListaProfesores()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Preguntas</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="esAdmin" (click)="abrirModalAgregarPregunta()">Agregar Pregunta</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p><strong>1 - Muy malo</strong></p>
          </ion-col>
          <ion-col>
            <p><strong>2 - Malo</strong></p>
          </ion-col>
          <ion-col>
            <p><strong>3 - Regular</strong></p>
          </ion-col>
          <ion-col>
            <p><strong>4 - Bueno</strong></p>
          </ion-col>
          <ion-col>
            <p><strong>5 - Excelente</strong></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let pregunta of preguntas; let i = index">
      <ion-label>
        {{ pregunta.texto }}
      </ion-label>
      <ion-select [value]="pregunta.calificacion" (ionChange)="actualizarCalificacion(i, $event)">
        <ion-select-option *ngFor="let num of [1, 2, 3, 4, 5]" [value]="num">{{ num }}</ion-select-option>
      </ion-select>
      <ion-button *ngIf="esAdmin" (click)="abrirModalModificarPregunta(pregunta.texto, i)">Modificar</ion-button>
      <ion-button *ngIf="esAdmin" color="danger" (click)="eliminarPregunta(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
